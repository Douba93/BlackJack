<!DOCTYPE html>
<html>

<head>
    <title>Blackjack</title>
    <script src="./js/blackjack.js"></script>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div id="gameContainer">
        <div id="bankView">
            <h1 id="bankHand"></h1>
            <h1 id="bankScore"></h1>
            <img src="./assets/png/blue_back.png1" class="cards" alt="">
            <p id="pot"></p>
        </div>
        <div id="playerView">
            <h1 id='finalResult'></h1>
            <h1 id="playerScore"></h1>
            <h1 id="playerHand"></h1>
            <p id="playerWallet"></p>
            <div id="dashboard">
                <input type="number" id="bet">
                <button id="betBtn">Bet</button>
                <button id='stand'>rester</button>
                <button id='hit'>tirer</button>
                <button id='reload'>recommencer</button>
            </div>
        </div>
    </div>

</body>

</html>
